<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>文章列表</title>
		<link href="css/common.css" type="text/css" rel="stylesheet" />
		<link href="css/list.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/move.js"></script>
		<script src="js/listData.js"></script>
		<script src="js/list.js"></script>

	</head>

	<body>
		<!--头部-->
		<div id="header" style="height:120px;background-color:#332347"></div>

		<!--列表-->
		<div class="content_wrap">
			<h1 class="title_big">花田新品</h1>
			<h2>New Product</h2>
			<img src="img/three_points01.png" />
			<h1 class="title_list">幸福悄悄地发芽。。。<span class="pen"></span></h1>

			<div class="list_content" id="articleList">
			</div>

			<img style="margin:30px auto 0" src="img/list_gomore_bg.jpg" />
			<div class="list_more" id="listMore"></div>

		</div>
		<!--模板-->
		<div id="itemHtml" style="display:none;">
			<div class="content_one" articleid="$articleId$">
				<div class="img_wrap"><img src="$articleCover$"></div>
				<div class="content_text">
					<div class="title_small">$articleTitle$</div>
					<div class="date" style="color: red;">$updateTime$</div>
					<div class="price" style="text-decoration: line-through;">$price$</div>
					<p>$describe$</p>
				</div>
				<img class="list_img_over_xiaojiantou" src="img/list_img_over_xiaojiantou.png">
			</div>
		</div>

		<!--内容下面和底部相接的图形-->
		<div class="link_footer_img"></div>

		<div class="backtop" id="stop">
			<div class="scroll_top" id="s_top"></div>
			<div class="fixed_contactus" onclick=""></div>
		</div>
		<div id="footer"></div>

	</body>

</html>
<script src="js/backtop.js"></script>
